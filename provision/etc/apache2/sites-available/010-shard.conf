<VirtualHost *:80>
    ServerAdmin webmaster@localhost

    DocumentRoot /vagrant/code/web/public_php

    <Directory /vagrant/code/web/public_php>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
        Order Allow,Deny
        Allow from all
    </Directory>
</VirtualHost>

